<div class="cases-container">
  <div class="header">
    <h1>Case Management</h1>
    <button mat-flat-button color="primary" routerLink="/cases/new">
      <mat-icon>add</mat-icon> New Case
    </button>
  </div>

  <div *ngIf="isLoading" class="loading-shade">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <table mat-table [dataSource]="data" class="mat-elevation-z0" *ngIf="!isLoading">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Case ID </th>
      <td mat-cell *matCellDef="let case"> #{{case.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let case"> 
        <strong>{{case.title}}</strong>
      </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let case"> {{case.location}} </td>
    </ng-container>

    <ng-container matColumnDef="officer">
      <th mat-header-cell *matHeaderCellDef> Officer </th>
      <td mat-cell *matCellDef="let case"> 
        <div style="display: flex; align-items: center; gap: 8px;">
          <mat-icon style="font-size: 18px; width: 18px;">person</mat-icon>
          {{case.officer_assigned || 'Unassigned'}}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let case">
        <span [style.color]="case.status === 'OPEN' ? 'red' : 'green'" style="font-weight: bold;">
          {{case.status}}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let case">
        <button mat-icon-button color="primary" [routerLink]="['/cases', case.id, 'edit']">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
  
  <div *ngIf="!isLoading && data.length === 0" style="padding: 20px; text-align: center; color: gray;">
    No cases found. Create one to get started.
  </div>
</div>
